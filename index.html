<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Controlled Private Chat</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .login-input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #23a6d5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #1e8db8;
            transform: translateY(-2px);
        }

        /* Chat Container */
        .chat-container {
            display: none;
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            flex-direction: column;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.5s forwards;
        }

        .chat-header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h2 {
            font-weight: 300;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-panel {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .admin-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .admin-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #e73c7e;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .user-list {
            margin-top: 10px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            position: relative;
            animation: messageIn 0.3s ease-out;
            word-break: break-word;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .my-message {
            align-self: flex-end;
            background: #23a6d5;
            border-bottom-right-radius: 5px;
        }

        .other-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 3px;
            display: flex;
            justify-content: space-between;
        }

        .chat-input-container {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .send-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #23a6d5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #1e8db8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }

        /* Floating bubbles animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floating 15s infinite ease-in;
        }

        @keyframes floating {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }

        /* Timestamp */
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 3px;
            text-align: right;
        }

        /* Typing indicator */
        .typing-indicator {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            align-self: flex-start;
            margin-bottom: 10px;
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Read receipt */
        .read-receipt {
            font-size: 0.7rem;
            margin-left: 5px;
            opacity: 0.7;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn {
            background: #e73c7e;
            color: white;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Animated Background Bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>Admin Chat</h1>
        <input type="text" id="usernameInput" class="login-input" placeholder="Your Name" autocomplete="off">
        <input type="password" id="passwordInput" class="login-input" placeholder="Password" autocomplete="off">
        <button class="login-btn" id="loginBtn">Login</button>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2 id="chatTitle">Admin Chat</h2>
            <div class="header-buttons">
                <button class="header-btn" id="adminBtn">Admin</button>
                <button class="header-btn" id="clearBtn">Clear</button>
                <button class="header-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <h3>Admin Controls</h3>
            <div class="admin-controls">
                <input type="text" id="newUsername" class="admin-input" placeholder="New username">
                <input type="password" id="newPassword" class="admin-input" placeholder="New password">
                <button class="admin-btn" id="addUserBtn">Add User</button>
            </div>
            <div class="user-list" id="userList"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText"></span> is typing...
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 id="modalMessage">Are you sure?</h3>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const clearBtn = document.getElementById('clearBtn');
        const adminBtn = document.getElementById('adminBtn');
        const adminPanel = document.getElementById('adminPanel');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingText = document.getElementById('typingText');
        const newUsername = document.getElementById('newUsername');
        const newPassword = document.getElementById('newPassword');
        const addUserBtn = document.getElementById('addUserBtn');
        const userList = document.getElementById('userList');
        const confirmModal = document.getElementById('confirmModal');
        const modalMessage = document.getElementById('modalMessage');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const chatTitle = document.getElementById('chatTitle');

        // Configuration - CHANGE THESE VALUES
        const ADMIN_USERNAME = "You"; // Change this to your admin username
        const ADMIN_PASSWORD = ""; // Change this to your admin password
        const CHAT_TITLE = "Admin Controlled Chat"; // Change this to your preferred title

        // Chat state
        let currentUser = null;
        let messages = JSON.parse(localStorage.getItem('adminChatMessages')) || [];
        let users = JSON.parse(localStorage.getItem('adminChatUsers')) || [
            { username: ADMIN_USERNAME, password: ADMIN_PASSWORD, isAdmin: true }
        ];
        let typingTimeout = null;
        let pendingAction = null;

        // Initialize the app
        function init() {
            // Update title
            chatTitle.textContent = CHAT_TITLE;
            document.querySelector('.login-container h1').textContent = CHAT_TITLE;

            // Check if user was already logged in
            const savedUser = localStorage.getItem('adminChatCurrentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChat();
                renderMessages();
                renderUserList();
            }

            // Event listeners
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            clearBtn.addEventListener('click', () => showModal('Clear all messages?', 'clear'));
            adminBtn.addEventListener('click', toggleAdminPanel);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            messageInput.addEventListener('input', handleTyping);
            addUserBtn.addEventListener('click', addNewUser);
            cancelBtn.addEventListener('click', hideModal);
            confirmBtn.addEventListener('click', confirmAction);
        }

        // Handle login
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            
            if (!user) {
                alert('Invalid username or password');
                return;
            }

            currentUser = user;
            localStorage.setItem('adminChatCurrentUser', JSON.stringify(currentUser));
            showChat();
            renderMessages();
            renderUserList();
        }

        // Handle logout
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('adminChatCurrentUser');
            showLogin();
        }

        // Toggle admin panel
        function toggleAdminPanel() {
            if (currentUser.isAdmin) {
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
            }
        }

        // Add new user
        function addNewUser() {
            const username = newUsername.value.trim();
            const password = newPassword.value.trim();

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Username already exists');
                return;
            }

            users.push({
                username,
                password,
                isAdmin: false
            });
            saveUsers();
            renderUserList();
            newUsername.value = '';
            newPassword.value = '';
        }

        // Render user list
        function renderUserList() {
            if (!currentUser.isAdmin) return;

            userList.innerHTML = '';
            users.forEach(user => {
                if (user.username === currentUser.username) return;

                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                
                userItem.innerHTML = `
                    <span>${user.username}</span>
                    <button class="header-btn delete-user" data-username="${user.username}">Delete</button>
                `;
                
                userList.appendChild(userItem);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-user').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const username = e.target.getAttribute('data-username');
                    showModal(`Delete user ${username}?`, 'deleteUser', username);
                });
            });
        }

        // Show modal for confirmation
        function showModal(message, action, data = null) {
            modalMessage.textContent = message;
            pendingAction = { action, data };
            confirmModal.style.display = 'flex';
        }

        // Hide modal
        function hideModal() {
            confirmModal.style.display = 'none';
            pendingAction = null;
        }

        // Confirm action
        function confirmAction() {
            if (!pendingAction) return;

            switch (pendingAction.action) {
                case 'clear':
                    clearHistory();
                    break;
                case 'deleteUser':
                    deleteUser(pendingAction.data);
                    break;
            }

            hideModal();
        }

        // Clear message history
        function clearHistory() {
            messages = [];
            saveMessages();
            renderMessages();
        }

        // Delete user
        function deleteUser(username) {
            users = users.filter(u => u.username !== username);
            saveUsers();
            renderUserList();
        }

        // Show chat screen
        function showChat() {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            messageInput.focus();
        }

        // Show login screen
        function showLogin() {
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            adminPanel.style.display = 'none';
            usernameInput.value = '';
            passwordInput.value = '';
            usernameInput.focus();
        }

        // Send a message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const newMessage = {
                user: currentUser.username,
                text: text,
                timestamp: new Date().toISOString(),
                read: false
            };

            messages.push(newMessage);
            saveMessages();
            renderMessages();
            messageInput.value = '';
            scrollToBottom();
            stopTyping();
        }

        // Handle typing indicator
        function handleTyping() {
            if (typingTimeout) clearTimeout(typingTimeout);
            
            if (messageInput.value.trim()) {
                typingText.textContent = currentUser.username;
                typingIndicator.style.display = 'block';
                scrollToBottom();
            } else {
                stopTyping();
            }
            
            typingTimeout = setTimeout(stopTyping, 2000);
        }

        function stopTyping() {
            typingIndicator.style.display = 'none';
        }

        // Save messages to localStorage
        function saveMessages() {
            localStorage.setItem('adminChatMessages', JSON.stringify(messages));
        }

        // Save users to localStorage
        function saveUsers() {
            localStorage.setItem('adminChatUsers', JSON.stringify(users));
        }

        // Render all messages
        function renderMessages() {
            chatMessages.innerHTML = `
                <div class="typing-indicator" id="typingIndicator">
                    <span id="typingText"></span> is typing...
                </div>
            `;
            
            messages.forEach(msg => {
                const isMyMessage = msg.user === currentUser.username;
                const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isMyMessage ? 'my-message' : 'other-message');
                
                messageElement.innerHTML = `
                    <div class="message-info">
                        <span>${msg.user}</span>
                        ${isMyMessage ? `<span class="read-receipt">${msg.read ? '✓✓' : '✓'}</span>` : ''}
                    </div>
                    <div class="message-text">${msg.text}</div>
                    <div class="timestamp">${messageTime}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            });
            
            // Mark messages as read
            messages.forEach(msg => {
                if (msg.user !== currentUser.username) {
                    msg.read = true;
                }
            });
            saveMessages();
            
            scrollToBottom();
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Create animated bubbles
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubblesContainer.appendChild(bubble);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createBubbles();
            init();
        });
    </script>
</body>
</html>
